<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Traits Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@100;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 font-[Manrope]">
  <div class=" mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-center mb-8">Character Traits Quiz</h1>
    <form id="quiz-form" class="w-3/4 mx-auto bg-white rounded-lg shadow-md px-6 py-8">
      <div class="mt-6">
        <button type="submit" class="w-full bg-indigo-600 text-white rounded-lg px-4 py-2 font-bold hover:bg-indigo-700 transition-colors">Submit</button>
        <div id="result-container" class="hidden"></div>
      </div>
    </form>
  </div>
</body>
<script src="quiz.js"></script>
</html>
