  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);
  
    function drawChart() {
      var jsonData = [
        {"project": "" , "name": "John Doe", "score": 50, "data": [["Day 1", 20], ["Day 2", 10], ["Day 3", 20]]},
        {"project": "" , "name": "Jane Smith", "score": 40, "data": [["Day 1", 15], ["Day 2", 15], ["Day 3", 10]]},
        {"project": "" , "name": "Bob Johnson", "score": 35, "data": [["Day 1", 10], ["Day 2", 15], ["Day 3", 10]]},
        {"project": "" , "name": "Samantha Lee", "score": 30, "data": [["Day 1", 5], ["Day 2", 15], ["Day 3", 10]]},
        {"project": "" , "name": "Mike Jones", "score": 25, "data": [["Day 1", 10], ["Day 2", 5], ["Day 3", 10]]}
      ];
      
  
      var userNames = document.getElementsByClassName("user-name");
      for (var i = 0; i < userNames.length; i++) {
        userNames[i].addEventListener("click", function() {
          var userName = this.textContent.trim();
          for (var j = 0; j < jsonData.length; j++) {
            if (jsonData[j].name === userName) {
              var userChartData = jsonData[j].data;
            var dataElement = document.getElementById("project");
            dataElement.textContent = JSON.stringify(jsonData[j].project);
            break;
            }
          }
  
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Day');
        data.addColumn('number', 'Score');
        data.addRows(userChartData);

  
        var options = {
            allowHtml: true,
            title: userName + "'s Progress",
            legend: 'none',
            titleTextStyle:{
                color:'#FFFFFF'
            },
            curveType: 'function',
            colors: ['#FFF'],
            backgroundColor: '#111827',
            hAxis: {
                title: 'Timeline',
                titleTextStyle: {
                color: '#8cb2b7' // set color of x-axis label
                },
                textStyle: {
                color: '#8cb2b7' // set color of x-axis tick labels
                }
            },
            vAxis: {
                title: 'Progress',
                titleTextStyle: {
                color: '#8cb2b7' // set color of y-axis label
                },
                textStyle: {
                color: '#8cb2b7' // set color of y-axis tick labels
                },
            }
        }
    
          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
  
          document.getElementById('chart_div').classList.remove('hidden');
        });
      }
    }
  </script>
